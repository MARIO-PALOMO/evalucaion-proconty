<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ng-container *ngFor="let vivos of lstPersonajesV">
                <div class="row">
                    <div class="col-md-12" style="text-align: center;"><img src="{{ vivos.image }}" alt="" width="200">
                    </div>
                    <div class="col-md-12" style="text-align: center;">{{ vivos.name }}</div>
                    <div class="col-md-4">
                        Descripcion
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" [(ngModel)]="vivos.description">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-info" (click)="generarDescripcion(vivos.id, vivos.name, vivos.description, vivos)">
                            O
                        </button>
                    </div>
                </div>
                <br>
            </ng-container>
        </div>
    </div>
</div>
